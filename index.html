    <style>
        body {

        #gardenGrid {

        .plot {

            .plot:hover {

        .upgrade {

        #alertContainer {
            position: fixed;

            max-width: 300px;

        .alert {
            background: #ffeb3b;

            animation: slideIn 0.5s;
        }

        .buy-water-btn {
            margin-left: 10px;
            padding: 5px 10px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

        <div class="stat-item">

            <button class="buy-water-btn" onclick="buyWater()">VÃ­z vÃ¡sÃ¡rlÃ¡sa ($10)</button>
        </div>
        <div class="stat-item">ðŸ“† Nap: <span id="day">1</span></div>
    </div>

    <div id="gardenGrid"></div>

    <div id="shop">
        <h2>KertÃ©szeti Bolt</h2>

    </div>

    <div id="alertContainer"></div>

    <script>
        class Plant {
            constructor(name, emoji, growthTime, waterNeed, yieldAmount, cost) {
                this.name = name;
                this.emoji = emoji;
                this.growthTime = growthTime;
                this.waterNeed = waterNeed;
                this.yield = yieldAmount;
                this.cost = cost;
                this.growthStage = 0;
                this.watered = false;
            }
        }

        const PLANTS = {
            RÃ“ZSA: new Plant('RÃ³zsa', 'ðŸŒ¹', 3, 2, 15, 10),
            KAKTUSZ: new Plant('Kaktusz', 'ðŸŒµ', 5, 1, 25, 15),
            ORCHIDEA: new Plant('Orchidea', 'ðŸŒ¸', 7, 3, 50, 30),
            TÃšLIPÃN: new Plant('TÃºlipÃ¡n', 'ðŸŒ·', 4, 2, 20, 12),
            NAPRAFORGÃ“: new Plant('NapraforgÃ³', 'ðŸŒ»', 6, 3, 35, 18),
            BAZALIKOM: new Plant('Bazsalikom', 'ðŸŒ¿', 2, 1, 10, 8),
            LEVENDULA: new Plant('Levendula', 'ðŸª»', 4, 2, 30, 20)
        };

        let state = {
            money: 100,
            water: 50,
            day: 1,
            plots: Array(25).fill(null),
            upgrades: {
                sprinkler: 0,
                fertilizer: 0,
                composter: 0,
                tools: 0,
                rainwater: 0
            }
        };

        const UPGRADES = [
            {
                name: "Ã–ntÃ¶zÅ‘rendszer",
                description: "+5 vÃ­z/nap szintenkÃ©nt",
                cost: 50,
                effect: 'sprinkler'
            },
            {
                name: "Organikus MÅ±trÃ¡gya",
                description: "+20% nÃ¶vekedÃ©si sebessÃ©g szintenkÃ©nt",
                cost: 100,
                effect: 'fertilizer'
            },
            {
                name: "KomposztÃ¡lÃ³",
                description: "+10% termÃ©sÃ©rtÃ©k szintenkÃ©nt",
                cost: 75,
                effect: 'composter'
            },
            {
                name: "ProfesszionÃ¡lis SzerszÃ¡mok",
                description: "-1 vÃ­zigÃ©ny/nÃ¶vÃ©ny szintenkÃ©nt",
                cost: 120,
                effect: 'tools'
            },
            {
                name: "EsÅ‘vÃ­z GyÅ±jtÅ‘",
                description: "+3 vÃ­z/nap szintenkÃ©nt",
                cost: 60,
                effect: 'rainwater'
            }
        ];

        function createAlert(message) {
            const alert = document.createElement('div');
            alert.className = 'alert';
            alert.textContent = message;
            document.getElementById('alertContainer').appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        function updateDisplay() {
            document.getElementById('money').textContent = state.money;
            document.getElementById('water').textContent = state.water;
            document.getElementById('day').textContent = state.day;
        }

        function buyWater() {
            const waterPrice = 10;
            const waterAmount = 20;

            if (state.money >= waterPrice) {
                state.money -= waterPrice;
                state.water += waterAmount;
                createAlert(`Sikeresen vÃ¡sÃ¡roltÃ¡l ${waterAmount} egysÃ©g vizet!`);
                updateDisplay();
            } else {
                createAlert("Nincs elÃ©g pÃ©nzed vÃ­z vÃ¡sÃ¡rlÃ¡sÃ¡hoz!");
            }
        }

        function renderGarden() {
            const grid = document.getElementById('gardenGrid');
            grid.innerHTML = '';

            state.plots.forEach((plot, index) => {
                const div = document.createElement('div');
                div.className = 'plot';

                if (plot) {
                    const progress = Math.min(plot.growthStage / plot.growthTime * 100, 100);
                    div.innerHTML = `
                                <div style="position:relative; height:100%; width:100%">
                                    <div style="position:absolute; bottom:0; left:0;
                                          height:${progress}%;
                                          background:rgba(0,0,0,0.3);
                                          width:100%"></div>
                                    ${plot.growthStage >= plot.growthTime ? 'ðŸŒŸ' : plot.emoji}
                                    ${plot.watered ? '<div style="position:absolute; top:2px; right:2px">ðŸ’§</div>' : ''}
                                </div>
                            `;
                }

                div.onclick = () => handlePlotClick(index);
                grid.appendChild(div);
            });
        }

        function handlePlotClick(index) {
            const plot = state.plots[index];
            if (!plot) {
                const plantList = Object.keys(PLANTS).join(', ');
                const selected = prompt(`ÃœltetÃ©s (${plantList}):`).toUpperCase();

                if (PLANTS[selected]) {
                    if (state.money >= PLANTS[selected].cost) {
                        state.plots[index] = { ...PLANTS[selected] };
                        state.money -= PLANTS[selected].cost;
                        createAlert(`${PLANTS[selected].emoji} ${PLANTS[selected].name} elÃ¼ltetve!`);
                        updateDisplay();
                        renderGarden();
                    } else {
                        createAlert("Nincs elÃ©g pÃ©nzed!");
                    }
                }
            } else {
                if (plot.growthStage >= plot.growthTime) {
                    const bonus = 1 + (state.upgrades.composter * 0.10);
                    const yieldAmount = Math.round(plot.yield * bonus);
                    state.money += yieldAmount;
                    state.plots[index] = null;
                    createAlert(`BegyÅ±jtÃ¶ttÃ©l: ${plot.emoji} $${yieldAmount}!`);
                    updateDisplay();
                    renderGarden();
                } else {
                    const waterNeeded = Math.max(1, plot.waterNeed - state.upgrades.tools);
                    if (state.water >= waterNeeded && !plot.watered) {
                        state.water -= waterNeeded;
                        plot.watered = true;
                        plot.growthStage += 1 + (state.upgrades.fertilizer * 0.20);
                        createAlert(`MegÃ¶ntÃ¶zted a ${plot.name}-t ${plot.emoji}`);
                        updateDisplay();
                        renderGarden();
                    } else if (!plot.watered) {
                        createAlert("Nincs elÃ©g vÃ­z!");
                    }
                }
            }
        }

        function gameLoop() {
            state.water += 10 +
                (state.upgrades.sprinkler * 5) +
                (state.upgrades.rainwater * 3);

            state.plots.forEach(plot => {
                if (plot && plot.watered) {
                    plot.growthStage += 1 + (state.upgrades.fertilizer * 0.20);
                    plot.watered = false;
                }
            });

            state.day++;
            updateDisplay();
            renderGarden();

            if (Math.random() < 0.2) {
                const events = [
                    () => {
                        createAlert("AszÃ¡ly! VÃ­zellÃ¡tÃ¡s csÃ¶kkent");
                        state.water = Math.floor(state.water * 0.8);
                    },
                    () => {
                        createAlert("EsÅ‘! Extra vÃ­z ma");
                        state.water += 20;
                    },
                    () => {
                        createAlert("MÃ©hek jÃ¶ttek, nÃ¶veltÃ©k a termÃ©st!");
                        state.plots.forEach(p => p && (p.yield *= 1.2));
                    }
                ];
                events[Math.floor(Math.random() * events.length)]();
            }
        }

        function renderUpgrades() {
            const upgradesDiv = document.getElementById('upgrades');
            upgradesDiv.innerHTML = '';
            UPGRADES.forEach(upgrade => {
                const div = document.createElement('div');
                div.className = 'upgrade';
                const currentLevel = state.upgrades[upgrade.effect];
                const nextCost = upgrade.cost * (currentLevel + 1);
                div.innerHTML = `
                            <div>
                                <h3>${upgrade.name} (Szint: ${currentLevel})</h3>
                                <p>${upgrade.description}</p>
                            </div>
                            <button onclick="buyUpgrade('${upgrade.effect}')">$${nextCost}</button>
                        `;
                upgradesDiv.appendChild(div);
            });
        }

        function buyUpgrade(type) {
            const upgrade = UPGRADES.find(u => u.effect === type);
            const currentLevel = state.upgrades[type];
            const nextCost = upgrade.cost * (currentLevel + 1);
            if (state.money >= nextCost) {
                state.money -= nextCost;
                state.upgrades[type]++;
                createAlert(`VÃ¡sÃ¡roltÃ¡l: ${upgrade.name} szint ${state.upgrades[type]}!`);
                updateDisplay();
                renderUpgrades();
            } else {
                createAlert("Nincs elÃ©g pÃ©nzed erre a fejlesztÃ©sre!");
            }
        }

        function init() {
            renderUpgrades();
            renderGarden();
            setInterval(gameLoop, 30000);
        }

        init();
    </script>
</body>
