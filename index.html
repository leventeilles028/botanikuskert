<!DOCTYPE html>
<html>
<head>
    <title>Botanikuskert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #d6ede7;
            margin: 20px;
        }

        #gardenGrid {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }

        .plot {
            width: 100px;
            height: 100px;
            background: #8b4513;
            border: 2px solid #654321;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .plot:hover {
            transform: scale(1.05);
        }

        #stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #shop {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .upgrade {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }

        #alertContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 300px;
        }

        .alert {
            background: #ffeb3b;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            animation: slideIn 0.5s;
        }

        .buy-water-btn {
            margin-left: 10px;
            padding: 5px 10px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #plantList {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .plant-item {
            margin: 8px 0;
            font-size: 16px;
            color: #333;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div id="stats">
        <div class="stat-item">üí∞ P√©nz: <span id="money">100</span></div>
        <div class="stat-item">
            üíß V√≠z: <span id="water">50</span>
            <button class="buy-water-btn" onclick="buyWater()">V√≠z v√°s√°rl√°sa ($10)</button>
        </div>
        <div class="stat-item">üìÜ Nap: <span id="day">1</span></div>
    </div>

    <div id="gardenGrid"></div>

    <div id="plantList">
        <h2>N√∂v√©nyek √°rai</h2>
        <div id="plantsContainer"></div>
    </div>

    <div id="shop">
        <h2>Kert√©szeti Bolt</h2>
        <div id="upgrades"></div>
    </div>

    <div id="alertContainer"></div>

    <script>
        class Plant {
            constructor(name, emoji, growthTime, waterNeed, yieldAmount, cost) {
                this.name = name;
                this.emoji = emoji;
                this.growthTime = growthTime;
                this.waterNeed = waterNeed;
                this.yield = yieldAmount;
                this.cost = cost;
                this.growthStage = 0;
                this.watered = false;
            }
        }

        const PLANTS = {
            R√ìZSA: new Plant('R√≥zsa', 'üåπ', 3, 2, 15, 10),
            KAKTUSZ: new Plant('Kaktusz', 'üåµ', 5, 1, 25, 15),
            ORCHIDEA: new Plant('Orchidea', 'üå∏', 7, 3, 50, 30),
            T√öLIP√ÅN: new Plant('T√∫lip√°n', 'üå∑', 4, 2, 20, 12),
            NAPRAFORG√ì: new Plant('Napraforg√≥', 'üåª', 6, 3, 35, 18),
            BAZALIKOM: new Plant('Bazsalikom', 'üåø', 2, 1, 10, 8),
            LEVENDULA: new Plant('Levendula', 'ü™ª', 4, 2, 30, 20)
        };

        let state = {
            money: 100,
            water: 50,
            day: 1,
            plots: Array(25).fill(null),
            upgrades: {
                sprinkler: 0,
                fertilizer: 0,
                composter: 0,
                tools: 0,
                autoWater: 0,
                plotExpansion: 0,
                autoCollect: 0
            }
        };

        const UPGRADES = [
            {
                name: "√ñnt√∂z≈ërendszer",
                description: "+5 v√≠z/nap szintenk√©nt",
                cost: 50,
                effect: 'sprinkler'
            },
            {
                name: "Organikus M≈±tr√°gya",
                description: "+20% n√∂veked√©si sebess√©g szintenk√©nt",
                cost: 100,
                effect: 'fertilizer'
            },
            {
                name: "Komposzt√°l√≥",
                description: "+10% term√©s√©rt√©k szintenk√©nt",
                cost: 75,
                effect: 'composter'
            },
            {
                name: "Professzion√°lis Szersz√°mok",
                description: "-1 v√≠zig√©ny/n√∂v√©ny szintenk√©nt",
                cost: 120,
                effect: 'tools'
            },
            {
                name: "Automatikus √ñnt√∂z√©s",
                description: "Automatikusan meg√∂nt√∂zi az √∂sszes n√∂v√©nyt naponta",
                cost: 500,
                effect: 'autoWater',
                singlePurchase: true
            },
            {
                name: "Kert B≈ëv√≠t√©s",
                description: "N√∂veli a helyek sz√°m√°t (szintenk√©nt +1 sor √©s oszlop)",
                cost: 1000,
                effect: 'plotExpansion'
            },
            {
                name: "Automatikus Betakar√≠t√°s",
                description: "Automatikusan begy≈±jti az √©rett n√∂v√©nyeket",
                cost: 3000,
                effect: 'autoCollect',
                singlePurchase: true
            }
        ];

        function createAlert(message) {
            const alert = document.createElement('div');
            alert.className = 'alert';
            alert.textContent = message;
            document.getElementById('alertContainer').appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        function updateDisplay() {
            document.getElementById('money').textContent = state.money;
            document.getElementById('water').textContent = state.water;
            document.getElementById('day').textContent = state.day;
        }

        function buyWater() {
            const waterPrice = 10;
            const waterAmount = 20;

            if (state.money >= waterPrice) {
                state.money -= waterPrice;
                state.water += waterAmount;
                createAlert(`Sikeresen v√°s√°rolt√°l ${waterAmount} egys√©g vizet!`);
                updateDisplay();
            } else {
                createAlert("Nincs el√©g p√©nzed v√≠z v√°s√°rl√°s√°hoz!");
            }
        }

        function renderGarden() {
            const grid = document.getElementById('gardenGrid');
            const gridSize = 5 + state.upgrades.plotExpansion;
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            grid.innerHTML = '';

            state.plots.forEach((plot, index) => {
                const div = document.createElement('div');
                div.className = 'plot';

                if (plot) {
                    const progress = Math.min(plot.growthStage / plot.growthTime * 100, 100);
                    div.innerHTML = `
                        <div style="position:relative; height:100%; width:100%">
                            <div style="position:absolute; bottom:0; left:0;
                                  height:${progress}%;
                                  background:rgba(0,0,0,0.3);
                                  width:100%"></div>
                            ${plot.growthStage >= plot.growthTime ? 'üåü' : plot.emoji}
                            ${plot.watered ? '<div style="position:absolute; top:2px; right:2px">üíß</div>' : ''}
                        </div>
                    `;
                }

                div.onclick = () => handlePlotClick(index);
                grid.appendChild(div);
            });
        }

        function handlePlotClick(index) {
            const plot = state.plots[index];
            if (!plot) {
                const plantList = Object.keys(PLANTS).join(', ');
                const selected = prompt(`√últet√©s (${plantList}):`).toUpperCase();

                if (PLANTS[selected]) {
                    if (state.money >= PLANTS[selected].cost) {
                        state.plots[index] = { ...PLANTS[selected] };
                        state.money -= PLANTS[selected].cost;
                        createAlert(`${PLANTS[selected].emoji} ${PLANTS[selected].name} el√ºltetve!`);
                        updateDisplay();
                        renderGarden();
                    } else {
                        createAlert("Nincs el√©g p√©nzed!");
                    }
                }
            } else {
                if (plot.growthStage >= plot.growthTime) {
                    const bonus = 1 + (state.upgrades.composter * 0.10);
                    const yieldAmount = Math.round(plot.yield * bonus);
                    state.money += yieldAmount;
                    state.plots[index] = null;
                    createAlert(`Begy≈±jt√∂tt√©l: ${plot.emoji} $${yieldAmount}!`);
                    updateDisplay();
                    renderGarden();
                } else {
                    const waterNeeded = Math.max(1, plot.waterNeed - state.upgrades.tools);
                    if (state.water >= waterNeeded && !plot.watered) {
                        state.water -= waterNeeded;
                        plot.watered = true;
                        plot.growthStage += 1 + (state.upgrades.fertilizer * 0.20);
                        createAlert(`Meg√∂nt√∂zted a ${plot.name}-t ${plot.emoji}`);
                        updateDisplay();
                        renderGarden();
                    } else if (!plot.watered) {
                        createAlert("Nincs el√©g v√≠z!");
                    }
                }
            }
        }

        function gameLoop() {
            state.water += 10 + (state.upgrades.sprinkler * 5);

            // Automatikus √∂nt√∂z√©s
            if (state.upgrades.autoWater) {
                state.plots.forEach(plot => {
                    if (plot) plot.watered = true;
                });
            }

            // N√∂veked√©s feldolgoz√°sa
            state.plots.forEach(plot => {
                if (plot && plot.watered) {
                    plot.growthStage += 1 + (state.upgrades.fertilizer * 0.20);
                    plot.watered = false;
                }
            });

            // Automatikus betakar√≠t√°s
            if (state.upgrades.autoCollect) {
                state.plots.forEach((plot, index) => {
                    if (plot && plot.growthStage >= plot.growthTime) {
                        const bonus = 1 + (state.upgrades.composter * 0.10);
                        const yieldAmount = Math.round(plot.yield * bonus);
                        state.money += yieldAmount;
                        state.plots[index] = null;
                        createAlert(`Automatikus betakar√≠t√°s: ${plot.emoji} $${yieldAmount}!`);
                    }
                });
            }

            state.day++;
            updateDisplay();
            renderGarden();

            if (Math.random() < 0.2) {
                const events = [
                    () => {
                        createAlert("Asz√°ly! V√≠zell√°t√°s cs√∂kkent");
                        state.water = Math.floor(state.water * 0.8);
                    },
                    () => {
                        createAlert("Es≈ë! Extra v√≠z ma");
                        state.water += 20;
                    },
                    () => {
                        createAlert("M√©hek j√∂ttek, n√∂velt√©k a term√©st!");
                        state.plots.forEach(p => p && (p.yield *= 1.2));
                    }
                ];
                events[Math.floor(Math.random() * events.length)]();
            }
        }

        function renderUpgrades() {
            const upgradesDiv = document.getElementById('upgrades');
            upgradesDiv.innerHTML = '';
            UPGRADES.forEach(upgrade => {
                const div = document.createElement('div');
                div.className = 'upgrade';
                const currentLevel = state.upgrades[upgrade.effect];
                const isSinglePurchase = upgrade.singlePurchase;
                const maxed = isSinglePurchase && currentLevel >= 1;
                const nextCost = isSinglePurchase ? upgrade.cost : upgrade.cost * (currentLevel + 1);

                div.innerHTML = `
                    <div>
                        <h3>${upgrade.name}${!isSinglePurchase ? ` (Szint: ${currentLevel})` : ''}</h3>
                        <p>${upgrade.description}</p>
                    </div>
                    ${maxed ? 
                        '<button disabled>Megv√©ve</button>' : 
                        `<button onclick="buyUpgrade('${upgrade.effect}')">$${nextCost}</button>`
                    }
                `;
                upgradesDiv.appendChild(div);
            });
        }

        function renderPlantList() {
            const container = document.getElementById('plantsContainer');
            container.innerHTML = '';
            Object.values(PLANTS).forEach(plant => {
                const div = document.createElement('div');
                div.className = 'plant-item';
                div.textContent = `${plant.name} (V√©tel: $${plant.cost}, Elad√°s: $${plant.yield})`;
                container.appendChild(div);
            });
        }

        function buyUpgrade(type) {
            const upgrade = UPGRADES.find(u => u.effect === type);
            const currentLevel = state.upgrades[type];
            const isSinglePurchase = upgrade.singlePurchase;
            const nextCost = isSinglePurchase ? upgrade.cost : upgrade.cost * (currentLevel + 1);

            if (isSinglePurchase && currentLevel >= 1) {
                createAlert("Ezt a fejleszt√©st m√°r megvetted!");
                return;
            }

            if (state.money >= nextCost) {
                state.money -= nextCost;
                state.upgrades[type] = isSinglePurchase ? 1 : currentLevel + 1;

                if (type === 'plotExpansion') {
                    const newSize = 5 + state.upgrades.plotExpansion;
                    const newPlotsCount = newSize * newSize;
                    if (newPlotsCount > state.plots.length) {
                        const additional = newPlotsCount - state.plots.length;
                        state.plots = [...state.plots, ...Array(additional).fill(null)];
                    }
                }

                createAlert(`V√°s√°rolt√°l: ${upgrade.name}${!isSinglePurchase ? ` szint ${state.upgrades[type]}` : ''}!`);
                updateDisplay();
                renderUpgrades();
                renderGarden();
            } else {
                createAlert("Nincs el√©g p√©nzed erre a fejleszt√©sre!");
            }
        }

        function init() {
            renderUpgrades();
            renderGarden();
            renderPlantList();
            setInterval(gameLoop, 30000);
        }

        init();
    </script>
</body>
</html>
